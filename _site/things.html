<!DOCTYPE html>
<html lang="en">

<head>
	<title>Change Things // The Wheel of Things</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/public/css/style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/public/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/public/images/favicon/favicon-16x16.png">
</head>

<body>
	<div id="wrapper">
	<header>
		<h1>Wheel of Things</h1>
		<h2>Enter your own things!</h2>
		<p class="instruction">You must have at least 2, and no more than 20.</p>
	</header>
	<main id="enter-things">
		<form>
			<fieldset>
				<div class="all-things">
					
						<div class="thing-entry">
							<label for="thing1">Thing 1</label>
							<input class="thing-value" type="text" name="thing1" id="thing1" value="Thing 1" maxlength="30" required>
							<button class="removeThing form-button" tabindex="-1">Remove this thing</button>
						</div>
					
						<div class="thing-entry">
							<label for="thing2">Thing 2</label>
							<input class="thing-value" type="text" name="thing2" id="thing2" value="Thing 2" maxlength="30" required>
							<button class="removeThing form-button" tabindex="-1">Remove this thing</button>
						</div>
					
						<div class="thing-entry">
							<label for="thing3">Thing 3</label>
							<input class="thing-value" type="text" name="thing3" id="thing3" value="Thing 3" maxlength="30" required>
							<button class="removeThing form-button" tabindex="-1">Remove this thing</button>
						</div>
					
				</div>
				<div class="add-row">
					<button class="form-button" id="resetThings">Reset things</button>
					<button class="form-button" id="addThing">Add a thing</button>
				</div>
				<div class="action-buttons">
					<button class="form-button" id="cancel">Cancel</button>
					<button class="form-button" id="go">Go!</button>
				</div>
			</fieldset>
		</form>
	</main>
</div>


	<section class="support">
		<p>&copy; <a href="https://clivemurray.com/">Clive Murray</a></p>
		
	</section>

	<script nomodule src="/public/js/es5bundle.edit.js"></script>
	<script type="module" src="/public/js/edit.js"></script>
</body>

</html>
